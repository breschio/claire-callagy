<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire Callagy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Claire Callagy</h1>
        <nav>
            <a href="#landscape" class="nav-link active" data-tab="landscape">Landscape</a>
            <a href="#lifestyle" class="nav-link" data-tab="lifestyle">Lifestyle</a>
            <a href="#about" class="nav-link" data-tab="about">About</a>
            <a href="#contact" class="nav-link" data-tab="contact">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Landscape Section -->
        <section id="landscape" class="tab-content active">
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-item">
                        <img src="images/landscape/portfolio-1.jpg" alt="Landscape 1">
                    </div>
                    <div class="carousel-item">
                        <img src="images/landscape/portfolio-2.jpg" alt="Landscape 2">
                    </div>
                    <div class="carousel-item">
                        <img src="images/landscape/portfolio-3.jpg" alt="Landscape 3">
                    </div>
                    <div class="carousel-item">
                        <img src="images/landscape/portfolio-4.jpg" alt="Landscape 4">
                    </div>
                    <div class="carousel-item">
                        <img src="images/landscape/portfolio-5.jpg" alt="Landscape 5">
                    </div>
                </div>
            </div>
        </section>

        <!-- Lifestyle Section -->
        <section id="lifestyle" class="tab-content">
            <div class="carousel-container">
                <div class="carousel carousel-lifestyle">
                    <div class="carousel-item carousel-item-lifestyle">
                        <img src="images/lifestyle/lifestyle-1.jpg" alt="Lifestyle 1">
                    </div>
                    <div class="carousel-item carousel-item-lifestyle">
                        <img src="images/lifestyle/lifestyle-2.jpg" alt="Lifestyle 2">
                    </div>
                    <div class="carousel-item carousel-item-lifestyle">
                        <img src="images/lifestyle/lifestyle-3.jpg" alt="Lifestyle 3">
                    </div>
                    <div class="carousel-item carousel-item-lifestyle">
                        <img src="images/lifestyle/lifestyle-4.jpg" alt="Lifestyle 4">
                    </div>
                    <div class="carousel-item carousel-item-lifestyle">
                        <img src="images/lifestyle/lifestyle-5.jpg" alt="Lifestyle 5">
                    </div>
                </div>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="tab-content">
            <div class="content-container">
                <h2>About</h2>
                <p>About content goes here...</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="tab-content">
            <div class="content-container">
                <h2>Contact</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
